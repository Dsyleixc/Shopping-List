<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Shopping List</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="title">
         <h1>Shopping List Tool</h1>
      </div>

      <div class="section">
         <div class="input">
            <p id="input-text">Enter a new item:</p>
            <input type="text" placeholder="Type an item" />
            <button>Add Item</button>
         </div>
         <div class="list">
            <p id="list-text">List of items:</p>
            <ul></ul>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
